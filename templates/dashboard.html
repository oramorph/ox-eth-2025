{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title">Message Activity</h5>
            </div>
            <div class="card-body">
                <canvas id="messageChart"></canvas>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title">Active Users</h5>
            </div>
            <div class="card-body">
                <canvas id="userChart"></canvas>
            </div>
        </div>
    </div>
</div>

<script>
let messageChart, userChart;

function updateCharts() {
    fetch(window.location.href)
        .then(response => response.text())
        .then(html => {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');

            // Get the new data from the page
            const dates = {{ dates | tojson }};
            const messageCounts = {{ message_counts | tojson }};
            const userCounts = {{ user_counts | tojson }};

            // Update existing charts
            messageChart.data.labels = dates;
            messageChart.data.datasets[0].data = messageCounts;
            messageChart.update();

            userChart.data.labels = dates;
            userChart.data.datasets[0].data = userCounts;
            userChart.update();
        });
}

document.addEventListener('DOMContentLoaded', function() {
    // Message Activity Chart
    messageChart = new Chart(document.getElementById('messageChart'), {
        type: 'line',
        data: {
            labels: {{ dates | tojson }},
            datasets: [{
                label: 'Messages',
                data: {{ message_counts | tojson }},
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        precision: 0
                    }
                }
            }
        }
    });

    // Active Users Chart
    userChart = new Chart(document.getElementById('userChart'), {
        type: 'bar',
        data: {
            labels: {{ dates | tojson }},
            datasets: [{
                label: 'Active Users',
                data: {{ user_counts | tojson }},
                backgroundColor: 'rgb(153, 102, 255)'
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        precision: 0
                    }
                }
            }
        }
    });

    // Auto-refresh every 30 seconds
    setInterval(updateCharts, 30000);
});
</script>
{% endblock %}
